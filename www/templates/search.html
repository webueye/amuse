<style type="text/css">
	.item-avatar,
	.item-avatar .item-content,
	.item-avatar-left,
	.item-avatar-left .item-content {
		padding-left: 0px;
	}
	.item-complex.item-icon-right .item-content {
		padding-right: 0px;
	}
	.item-complex .item-content,
	.item-radio .item-content {
		padding: 0px;
	}
	.row {
		padding: 0px;
	}
</style>

<ion-view hide-nav-bar="true">
	<div class="bar bar-header item-input-inset">
		<label class="item-input-wrapper">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="search" placeholder="Search">
		</label>
		<a class="button button-clear" href="#/tab/watch">
			Done
		</a>
	</div>

	<ion-content style="padding-top: 66px;">
		<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="fund in fundList" type="item-text-wrap" href="#" style="min-height: 40px; height: 40px;">
			<div class="row" ng-click="watch(fund)">
				<div class="col col-20" align="left" style="margin-left: 8px; margin-top: 3px; font-size: 13px;">
					{{fund.code}}
				</div>
				<div class="col col-60" align="left" style="margin-top: 3px; font-family: 'courier new'; font-size: 13px;">
					{{fund.name}}
				</div>
				<div class="col col-20" align="right" style="margin-right: 5px;">
					<span ng-click="watch(fund)" class="{{fund.watched == 'false'?'ion-ios-plus-outline': 'ion-ios-minus-outline'}}" data-pack="ios" style="font-size: 25px;"></span>
				</div>
			</div>
		</ion-item>
	</ion-content>

</ion-view>
