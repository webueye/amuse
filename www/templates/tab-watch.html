<style type="text/css">
	.item-avatar,
	.item-avatar .item-content,
	.item-avatar-left,
	.item-avatar-left .item-content {
		padding-left: 0px;
		min-height: 50px;
	}
	.item-complex.item-icon-right .item-content {
		padding-right: 0px;
	}
	.item-complex .item-content,
	.item-radio .item-content {
		padding: 0px;
	}
	.row {
		padding: 0px;
	}
</style>

<ion-view view-title="Watch List">
	<ion-nav-buttons side="right">
		<a href="#/search" style="font-size: 40px; margin: 1px 5px 1px 1px; cursor: pointer; color: #4F8EF7;" class="ion-ios-plus-empty"></a>
	</ion-nav-buttons>

	<ion-content>
		<ion-refresher pulling-text="Refreshing data……" on-refresh="doRefreshWatchList()"></ion-refresher>

		<ion-list>
			<div class="row" style="margin-top: -1px; background: lightgray;">
				<div class="col col-60" align="left" style="margin-left: 10px; margin-top: 10px; margin-bottom: 8px; ">
					Name
				</div>
				<div class="col col-20" align="center" style="margin-right: 5px;margin-top: 10px; margin-bottom: 8px; ">
					Last
				</div>
				<div class="col col-20" align="center" style="margin-right: 15px;margin-top: 10px; margin-bottom: 8px; ">
					Chg%
				</div>
			</div>

			<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="fund in watchList" type="item-text-wrap" href="#/fund/history/{{fund.code}}">

				<div class="row">
					<div class="col col-60" align="left">
						<div style="font-family: 'courier new'; font-size: 13px;">{{fund.name}}</div>
						<div style="font-family: 'courier new'; font-size: 11px;">{{fund.code}}</div>
					</div>
					<div class="col col-20" align="right" style="margin-right: 5px;">
						<div style="font-size: 14px;">{{fund.estimateNetValue | number: 4}}</div>
						<div style="font-size: 11px;">{{fund.lastUpdateTime}}</div>
					</div>
					<div class="col col-20" align="right" style="padding-top: 15px; margin-right: 15px;">
						<span style="background: {{fund.changePercent | showColor}}; color: white; padding: 5px; margin-top: 8px;">
							{{fund.changePercent >= 0? '+': ''}}{{fund.changePercent | number:2}}%
						</span>
					</div>
				</div>

				<ion-option-button class="button-assertive" ng-click="remove(fund)">
					Delete
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>

</ion-view>
